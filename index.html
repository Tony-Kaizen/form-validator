<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>Form Validator</title>
</head>

<body class="vh-100 d-flex align-items-center">

  <div class="container p-5 form__container rounded">

    <h1 class="text-center mb-5">Register with the Kaizen Club</h1>

    <form>
      <!-- Name -->
      <div class="form-group my-4">
        <label for="formGroupExampleInput">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Tony Kaizen">
        <p id="name-error" class="mb-0"></p>
      </div>

      <!-- Username -->
      <div class="form-group my-4">
        <label for="formGroupExampleInput2">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="e.g. tonykaizen23@gmail.com">
        <p id="user-error" class="mb-0"></p>
      </div>

      <!-- Password -->
      <div class="form-group my-4">
        <label for="formGroupExampleInput2">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Make it strong">
        <p id="pass-error" class="mb-0"></p>
      </div>

      <!-- Confirm Password -->
      <div class="form-group my-4">
        <label for="formGroupExampleInput2">Confirm Password</label>
        <input type="password" class="form-control" id="confirm" name="confirm"
          placeholder="Type it again so I know it's real">
        <p id="confirm-error" class="mb-0"></p>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn mt-5 py-3 w-100" id="submit">Submit</button>

    </form>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>

</html>
